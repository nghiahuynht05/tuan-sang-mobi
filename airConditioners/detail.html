<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" href="../image/LOGO-04.png" />
    <title>CTy Tuấn Sáng</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
</head>

<body>

    <head>
        <div class="container">
            <a href="../index.html">
                <img src="../image/header-01.png" class="img-fluid" alt="Responsive image" />
            </a>
        </div>
    </head>
    <section>
        <div class="container banner-01">
            <img src="../image/banner-01.png" class="img-fluid" alt="Responsive image" />
        </div>
    </section>
    <section>
        <div class="container banner-01">
            <img src="../image/banner-02.png" class="img-fluid" alt="Responsive image" />
        </div>
    </section>
    <section>
        <div class="container detail-blog">
            <div class="list row banner-home">
                <div class="col">
                    <h3>SỬA ĐIỀU HÒA</h3>
                    <div class="w-100"></div>
                    <div class="col">
                        <a href="tel:0905767008"
                            class="btn btn-lg btn-outline-primary text-uppercase text-center button-banner">CẦN SỬA ĐIỀU
                            HÒA</a>
                    </div>
                </div>
                <div class="w-100"></div>
            </div>
            <div class="row banner-home">
                <div class="col detail-font">
                    <h4 id="why"></h4>
                    <p id="contentWhy">
                    </p>
                </div>
                <div class="w-100"></div>
                <div class="col detail-font">
                    <h4 id="tip"></h4>
                    <p id="contentTip01"></p>
                    <p id="contentTip02"></p>
                    <p id="contentTip03"></p>
                    <p id="contentTip04"></p>
                </div>
                <div class="w-100"></div>
                <div class="col detail-font">
                    <h4 id="reason"></h4>
                    <p id="contentReason01"></p>
                    <p id="contentReason02"></p>
                    <p id="contentReason03"></p>
                    <p id="contentReason04"></p>
                </div>
                <div class="w-100"></div>
                <div class="col detail-font">
                    <h4 id="procedure"></h4>
                    <p id="contentProcedure01"></p>
                    <p id="contentProcedure02"></p>
                    <p id="contentProcedure03"></p>
                    <p id="contentProcedure04"></p>
                    <p id="contentProcedure05"></p>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="row item-banner">
                <div class="col-sm">

                    <img src="../image/footer.jpg" class="img-fluid" alt="Responsive image" />
                </div>
            </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../jquery/jquery-3.5.1.js"></script>
    <script>
        jQuery(document).ready(function () {
            jQuery.ajax({
                url: "../data.json",
                dataType: "json",
                success: function (data) {
                    $(data[1].airConditioners).each(function (key, value) {
                        var info = (value.why)
                        var tip = (value.tip)
                        var contentWhy = (value.contentWhy)
                        var reason = (value.reason)
                        var procedure = (value.procedure)
                        var contentTip01 = (value.contentTip[0])
                        var contentTip02 = (value.contentTip[1])
                        var contentTip03 = (value.contentTip[2])
                        var contentTip04 = (value.contentTip[3])
                        var contentReason01 = (value.contentReason[0])
                        var contentReason02 = (value.contentReason[1])
                        var contentReason03 = (value.contentReason[2])
                        var contentReason04 = (value.contentReason[3])
                        var contentProcedure01 = (value.contentProcedure[0])
                        var contentProcedure02 = (value.contentProcedure[1])
                        var contentProcedure03 = (value.contentProcedure[2])
                        var contentProcedure04 = (value.contentProcedure[4])
                        var contentProcedure05 = (value.contentProcedure[5])
                        $("#why").append(info)
                        $("#tip").append(tip)
                        $("#contentWhy").append(contentWhy)
                        $("#reason").append(reason)
                        $("#procedure").append(procedure)
                        $("#contentTip01").append(contentTip01)
                        $("#contentTip02").append(contentTip02)
                        $("#contentTip03").append(contentTip03)
                        $("#contentTip04").append(contentTip04)
                        $("#contentReason01").append(contentReason01)
                        $("#contentReason02").append(contentReason02)
                        $("#contentReason03").append(contentReason03)
                        $("#contentReason04").append(contentReason04)
                        $("#contentProcedure01").append(contentProcedure01)
                        $("#contentProcedure02").append(contentProcedure02)
                        $("#contentProcedure03").append(contentProcedure03)
                        $("#contentProcedure04").append(contentProcedure04)
                        $("#contentProcedure05").append(contentProcedure05)
                    })
                }
            });
        });
    </script>
</body>

</html>
