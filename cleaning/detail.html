<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" href="../image/LOGO-04.png" />
    <title>CTy Tuấn Sáng</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
</head>

<body>

    <head>
        <div class="container">
            <a href="../index.html">
                <img src="../image/header-01.png" class="img-fluid" alt="Responsive image" />
            </a>
        </div>
    </head>
    <section>
        <div class="container banner-01">
            <img src="../image/banner-01.png" class="img-fluid" id="mobi-banner" alt="Responsive image" />
        </div>
    </section>
    <section>
        <div class="container banner-01">
            <img src="../image/banner-02.png" class="img-fluid" alt="Responsive image" />
        </div>
    </section>
    <section>
        <div class="container detail-blog">
            <div class="list row banner-home">
                <div class="col">
                    <h3>THÔNG TẮC CẦU CỐNG</h3>
                    <div class="w-100"></div>
                    <div class="col">
                        <a href="tel:0905767008"
                            class="btn btn-lg btn-outline-primary text-uppercase text-center button-banner">CẦN ThÔNG
                            TẮC CẦU CỐNG</a>
                    </div>
                </div>
                <div class="w-100"></div>
            </div>
            <div class="row banner-home">
                <div class="col detail-font">
                    <h4 id="why"></h4>
                    <p id="contentWhy">
                    </p>
                </div>
                <div class="w-100"></div>
                <div class="col detail-font">
                    <h4 id="tip"></h4>
                    <p id="contentTip01"></p>
                    <p id="contentTip02"></p>
                    <p id="contentTip03"></p>
                    <p id="contentTip04"></p>
                    <p id="contentTip05"></p>
                </div>
                <div class="w-100"></div>
                <div class="col detail-font">
                    <h4 id="reason"></h4>
                    <p id="contentReason01"></p>
                    <p id="contentReason02"></p>
                    <p id="contentReason03"></p>
                </div>
                <div class="w-100"></div>
                <div class="col detail-font">
                    <h4 id="procedure"></h4>
                    <p id="contentProcedure01"></p>
                    <p id="contentProcedure02"></p>
                    <p id="contentProcedure03"></p>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="row item-banner">
                <div class="col-sm">

                    <img src="../image/footer.jpg" class="img-fluid" alt="Responsive image" />
                </div>
            </div>
        </div>
        <div id="back-to-top" class="back-to-top" data-toggle="tooltip" data-placement="left" title="Trở lên đầu trang">
            <span class="glyphicon glyphicon-circle-arrow-up text-primary">
            </span>
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-up-circle" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                <path fill-rule="evenodd"
                    d="M4.646 8.354a.5.5 0 0 0 .708 0L8 5.707l2.646 2.647a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 0 0 0 .708z" />
                <path fill-rule="evenodd" d="M8 11.5a.5.5 0 0 0 .5-.5V6a.5.5 0 0 0-1 0v5a.5.5 0 0 0 .5.5z" />
            </svg>
        </div>
        <a href="tel:0905767008">
            <div id="telephone" class="back-to-right">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-telephone-fill" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M2.267.98a1.636 1.636 0 0 1 2.448.152l1.681 2.162c.309.396.418.913.296 1.4l-.513 2.053a.636.636 0 0 0 .167.604L8.65 9.654a.636.636 0 0 0 .604.167l2.052-.513a1.636 1.636 0 0 1 1.401.296l2.162 1.681c.777.604.849 1.753.153 2.448l-.97.97c-.693.693-1.73.998-2.697.658a17.47 17.47 0 0 1-6.571-4.144A17.47 17.47 0 0 1 .639 4.646c-.34-.967-.035-2.004.658-2.698l.97-.969z" />
                </svg>
            </div>
        </a>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../jquery/jquery-3.5.1.js"></script>
    <script>
        function mobileCheck() {
            if (navigator.userAgent.match(/Android/i)
                || navigator.userAgent.match(/webOS/i)
                || navigator.userAgent.match(/iPhone/i)
                || navigator.userAgent.match(/iPad/i)
                || navigator.userAgent.match(/iPod/i)
                || navigator.userAgent.match(/BlackBerry/i)
                || navigator.userAgent.match(/Windows Phone/i)) {
                var des = document.getElementById("mobi-banner")
                des.style.display = "block"
            }
        }
        mobileCheck()
    </script>
    <script>
        jQuery(document).ready(function () {
            jQuery.ajax({
                url: "../data.json",
                dataType: "json",
                success: function (data) {
                    $(data[3].cleaning).each(function (key, value) {
                        var info = (value.why)
                        var tip = (value.tip)
                        var contentWhy = (value.contentWhy)
                        var reason = (value.reason)
                        var procedure = (value.procedure)
                        var contentTip01 = (value.contentTip[0])
                        var contentTip02 = (value.contentTip[1])
                        var contentTip03 = (value.contentTip[2])
                        var contentTip04 = (value.contentTip[3])
                        var contentTip05 = (value.contentTip[4])
                        var contentReason01 = (value.contentReason[0])
                        var contentReason02 = (value.contentReason[1])
                        var contentReason03 = (value.contentReason[2])
                        var contentReason04 = (value.contentReason[3])
                        var contentReason05 = (value.contentReason[4])
                        var contentReason06 = (value.contentReason[5])
                        var contentProcedure01 = (value.contentProcedure[0])
                        var contentProcedure02 = (value.contentProcedure[1])
                        var contentProcedure03 = (value.contentProcedure[2])
                        $("#why").append(info)
                        $("#tip").append(tip)
                        $("#contentWhy").append(contentWhy)
                        $("#reason").append(reason)
                        $("#procedure").append(procedure)
                        $("#contentTip01").append(contentTip01)
                        $("#contentTip02").append(contentTip02)
                        $("#contentTip03").append(contentTip03)
                        $("#contentTip04").append(contentTip04)
                        $("#contentTip05").append(contentTip05)
                        $("#contentReason01").append(contentReason01)
                        $("#contentReason02").append(contentReason02)
                        $("#contentReason03").append(contentReason03)
                        $("#contentProcedure01").append(contentProcedure01)
                        $("#contentProcedure02").append(contentProcedure02)
                        $("#contentProcedure03").append(contentProcedure03)
                    })
                }
            });
        });
    </script>
    <script>
        $(function () { $('[data-toggle="tooltip"]').tooltip() });
        $("#back-to-top").click(function () {
            $("body,html").animate({ scrollTop: 0 }, "slow");
        })
    </script>
</body>

</html>
